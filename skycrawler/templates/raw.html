{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for building in buildings %}
    <li><h5>{{ building.city }}</h5><a href="{{ building.link }}" target="_blank">{{ building.name|safe }} {{ building.height|safe }}m</a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
