jobs:
  include:
    - language: python
      python: 3.7
      install:
        - pip install -e .
        - pip install -r tests/tests.req
      script:
        coverage run --source skycrawler -m pytest
      after_success:
        coveralls

    - language: node_js
      node_js: 12.7.0
      before_install:
        - cd front
      install:
        - yarn
      script:
        - yarn lint
        - yarn test

notifications:
  email: false
