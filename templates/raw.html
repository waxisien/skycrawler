{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for building in buildings %}
    <li><h4>{{ building.get('city') }}</h4>{{ building.get('name')|safe }} {{ building.get('height')|safe }}m
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
